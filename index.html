<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner?</title>
</head>
<body>
    <h1>What's For Dinner?</h1>
    <form id="getDish">
        <h1>What are you looking for?</h1>
        <input type="radio" name="meal" id="side" value="Side">
        <label for="side">Side</label>
        <input type="radio" name="meal" id="main" value="Main">
        <label for="main">Main Dish</label>
        <input type="radio" name="meal" id="dessert" value="Dessert">
        <label for="dessert">Dessert</label>
        <input type="radio" name="meal" id="entire" value="Entire">
        <label for="entire">Entire Meal</label>
        <button type="submit">LET'S COOK!</button>
    </form>
    <div class="return-area">

    </div>
    <script src="./scripts.js"></script>
</body>
</html>
